<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Dalera:::: API connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <nav class="navegacion">
        <h1>We are showing 120 random users using randomuser.me - API</h1>
    </nav>

    <main class="gallery">

        <div class="filters">
            <form id="form" class="form" action="">
                <label for="" class="label"><span class="material-symbols-outlined md-24">
                    search</span></label>
                <input type="text" class="text_search" id="text_search" placeholder="search">
            </form>
        </div>

        <div class="results" id="results">

        </div>

        <div id="pagination">
            <button onclick="goToPreviousPage()">Anterior</button>
            <input type="text" class="show_page" id="show_page">
            <button onclick="goToPage()">Ir</button>
            <button onclick="goToNextPage()">Siguiente</button>
        </div>

    </main>


    <footer class="footer">
        <p>Diego Dalera</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
